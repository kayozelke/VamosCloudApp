{% extends "base.html" %}

{% block content %}

<h1 class="text-center mt-5">{{ app_name }}</h1>

{% include "components/dashboard.html" %}

<div class="row justify-content-center mt-5">
    <div class="col col-sm-6">
        <form method="POST" action="{{ url_for('add_track') }}">
            {% if update %}
                <input type="hidden" name="_id" value="{{ data.id }}">
            {% endif %}
            <div class="mb-3">
                <label for="song" class="form-label">Song</label>                
                <input type="text" class="form-control" id="song" name="song" value="{{ data.song if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="artist" class="form-label">Artist</label>
                <input type="text" class="form-control" id="artist" name="artist" value="{{ data.artist if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ data.genre if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="release_year" class="form-label">Release Year</label>
                <input type="number" class="form-control" id="release_year" name="release_year" value="{{ data.release_year if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="streams" class="form-label">Streams</label>
                <input type="number" class="form-control" id="streams" name="streams" value="{{ data.streams if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="daily_streams" class="form-label">Daily Streams</label>
                <input type="number" class="form-control" id="daily_streams" name="daily_streams" value="{{ data.daily_streams if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="peak_position" class="form-label">Peak Position</label>
                <input type="number" class="form-control" id="peak_position" name="peak_position" value="{{ data.peak_position if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="weeks_on_chart" class="form-label">Weeks on Chart</label>
                <input type="number" class="form-control" id="weeks_on_chart" name="weeks_on_chart" value="{{ data.weeks_on_chart if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="lyrics_sentiment" class="form-label">Lyrics Sentiment</label>
                <input type="number" class="form-control" id="lyrics_sentiment" name="lyrics_sentiment" value="{{ data.lyrics_sentiment if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="tiktok_virality" class="form-label">TikTok Virality</label>
                <input type="number" class="form-control" id="tiktok_virality" name="tiktok_virality" value="{{ data.tiktok_virality if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="danceability" class="form-label">Danceability</label>
                <input type="number" class="form-control" id="danceability" name="danceability" value="{{ data.danceability if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="acousticness" class="form-label">Acousticness</label>
                <input type="number" class="form-control" id="acousticness" name="acousticness" value="{{ data.acousticness if data is defined else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="energy" class="form-label">Energy</label>
                <input type="number" class="form-control" id="energy" name="energy" value="{{ data.energy if data is defined else '' }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>


{% endblock %}
